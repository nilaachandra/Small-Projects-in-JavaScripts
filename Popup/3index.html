<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="3style.css">
    <script src="https://kit.fontawesome.com/0e475e9fd1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <button class="btn" id="openpopup" type="submit">Submit</button>
        <div class="popup" id="popup">
            <div class="tick">
            <i class="fas fa-check"></i>
            </div>
            <h2> Thank You</h2>
            <p>You have succesfully login to our website. Thanks!</p>
            <button id="closepopup" type="button">OK!</button>
        </div>
    </div>

    <script src="3script.js"></script>
</body>
</html>
