<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation </title>
    <link rel="stylesheet" href="2style.css">
    <script src="https://kit.fontawesome.com/0e475e9fd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome! Login to Get Started.</h1>
    <form class="input-box">
        <label for="username">Username or Email</label>
        <input type="text" placeholder="username or email" name="username" id="username">
        <label for="password">Password</label>
        <div class="pw-container">
        <input type="password" placeholder="password" name="password" id="password">
        <i class="far fa-eye" id="eye"></i>
         </div>
         <button type="button" id="btn">Log In</button>
        </form>

        <script src="2script.js"></script>
</body>
</html>
